<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Juego del Ahorcado</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div style="text-align:center; margin: 50px 0px;">
      <h1 class="titulo">JUEGO DEL AHORCADO</h1>
      <button class="btn" id="iniciar-juego">INICIAR JUEGO</button>
    </div>
    <div style="text-align:center">
      <input class="text-input" type="text" id="input-nueva-palabra" placeholder="Escriba una nueva palabra">
      <button class="btn" id="nueva-palabra">AGREGAR PALABRA</button> 
    </div>
    <div style="text-align:center;">

      <canvas class="zona-ahorcado" id="ahorcado" height="400px" width="1000px"></canvas>
    </div>

    <div style="text-align:center;">
      <button class="reiniciar" id="reiniciar-juego">REINICIAR JUEGO</button>
    </div>
    <div style="text-align:bottom;">
      <br>     
    </div>
    <script type="text/javascript" src="ahorcado.js"></script>
    <script type="text/javascript" src="canvas.js"></script>

    <footer class="pie-pagina">Desarrollado por <strong>Hernurqui 2022</strong></footer>
  </body>
</html>
